  <!-- Iconos y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-nav {
      display: flex !important;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    .nav-link {
      color: black !important;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    .nav-link:hover {
      color: #198754 !important;
    }

    .scroll-horizontal {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .item-horizontal {
      flex: 0 0 auto;
      width: 250px;
    }

    .rounded-circle {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    /* Carrito flotante */
    #cart-modal {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 350px;
      max-width: 90vw;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      z-index: 9999;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 8px;
    }

    #cart-items .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      color: #dc3545;
      cursor: pointer;
    }

    #checkout-form input {
      background-color: #e9f0ff;
    }

    /* Ajustes para pantallas peque√±as */
    @media (max-width: 576px) {
      #cart-modal {
        top: 60px;
        right: 5px;
        left: 5px;
        width: auto;
        max-width: none;
        max-height: 70vh;
        border-radius: 10px;
      }
    }
  </style>
</head>

      cartModal.style.display = "none";
    });

    document.querySelectorAll(".buy-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        // Tomamos el nombre visible en el card-title
        const cardBody = btn.closest('.card-body');
        const name = cardBody.querySelector('.card-title').textContent.trim();

        const price = parseFloat(btn.dataset.price);
        const quantity = parseInt(btn.previousElementSibling.value);

        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.quantity += quantity;
        } else {
          cart.push({ name, price, quantity });
        }

        updateCart();
        cartModal.style.display = "block";
      });
    });

    function updateCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          ${item.quantity} x ${item.name} - $${(item.price * item.quantity).toFixed(2)}
          <span class="text-danger" style="cursor:pointer" onclick="removeItem(${index})">&times;</span>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });

      const shippingFee = 1.00; // Tarifa fija de env√≠o
      const totalWithShipping = total + shippingFee;

      totalDisplay.textContent = `Total: $${total.toFixed(2)} + Env√≠o: $${shippingFee.toFixed(2)} = $${totalWithShipping.toFixed(2)}`;
      document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

      const nombre = document.getElementById("nombre").value || "No especificado";
      const direccion = document.getElementById("direccion").value || "No especificado";

      const message = `*Nuevo pedido*%0Aüßç Nombre: ${nombre}%0Aüìç Direcci√≥n: ${direccion}%0A%0A` +
        cart.map(item => `${item.quantity} x ${item.name} = $${(item.price * item.quantity).toFixed(2)}`).join("%0A") +
        `%0Aüí∞ *Subtotal: $${total.toFixed(2)}*` +
        `%0Aüöö *Tarifa de env√≠o: $${shippingFee.toFixed(2)}*` +
        `%0Aüíµ *Total: $${totalWithShipping.toFixed(2)}*`;

      const phoneNumber = "593960605372";
      orderBtn.href = `https://wa.me/${phoneNumber}?text=${message}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    document.getElementById("checkout-form").addEventListener("input", updateCart);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
